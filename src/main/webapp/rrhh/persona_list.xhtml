<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="template.xhtml">

    <ui:define name="content">
        <f:view>
            <h:form>

                <p:dataTable value="#{dtPersonaBean.list}" var="item" 
                             selectionMode="single" selection="#{dtPersonaBean.selected}" rowKey="#{item.idPersona}">

                    <f:facet name="header">
                        Lista de Personas.
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Apellido"/>
                        </f:facet>
                        <h:outputText value="#{item.apellido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>     

                    <p:column style="width:80px;text-align: center">
                        <f:facet name="header" >
                            <h:outputText value="DNI"/>
                        </f:facet>
                        <h:outputText value="#{item.dni}"/>

                    </p:column>

                    <p:column style="width:80px;text-align: center">
                        <f:facet name="header">
                            <h:outputText value="Nacimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.nacimiento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Edad" style="width:30px;text-align: center">
                        <h:outputText value="#{dtPersonaBean.fecha_actual.year - item.nacimiento.year}" />                           
                    </p:column>

                    <p:column style="width:80px;text-align: center">
                        <f:facet name="header">
                            <h:outputText value="Sexo"/>
                        </f:facet>
                        <h:outputText value="#{item.sexo.nombre}"/>
                    </p:column>

                    <p:column style="width:80px;text-align: center">
                        <f:facet name="header">
                            <h:outputText value="Estado Civil"/>
                        </f:facet>
                        <h:outputText value="#{item.estadoCivil.nombre}"/>
                    </p:column>

                    <p:column headerText="Ver" style="width:35px;text-align: center">
                        <p:commandButton icon="ui-icon-pencil" title="Editar" action="#{dtPersonaBean.view()}" />                                                    
                    </p:column>

                </p:dataTable>

            </h:form>
        </f:view>   
    </ui:define>
</ui:composition>
