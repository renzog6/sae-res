<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/template.xhtml">

    <ui:define name="content">
        <f:view>

            <h:form>
                <p:panel header="Menu:">   
                    <p:panelGrid columns="3" style="margin: 0 auto;" layout="grid">

                        <p:panel id="panel_equipo" header="Equipos.">
                            <h:form id="form_equipo" >                               
                                <p:commandButton id="e01" value="Lista" action="#{dtEquipoBean.listEquipo()}" styleClass="ui-priority-primary" />
                                <p:commandButton id="e02" value="Nuevo" action="#{dtEquipoBean.newEquipo()}" styleClass="ui-priority-primary" />
                            </h:form>
                        </p:panel>

                        <p:panel id="panel_persona" header="Personas.">
                            <h:form id="form_persona">                               
                                <p:button outcome="rrhh/persona_list" value="Personas" />

<!--                                    <p:commandButton id="p01" value="Lista" action="#{dtPersonaBean.listPersona()}" styleClass="ui-priority-primary" />
                                 <p:commandButton id="p02" value="Nuevo" action="#{dtPersonaBean.newPersona()}" styleClass="ui-priority-primary" />-->
                            </h:form>
                        </p:panel>

                        <p:panel id="panel_util" header="Util.">
                            <h:form id="form_util">                               
                                <p:button outcome="util/util_main" value="Main" />
                            </h:form>
                        </p:panel>

                    </p:panelGrid>                  
                </p:panel>
            </h:form>

        </f:view>   
    </ui:define>
</ui:composition>
