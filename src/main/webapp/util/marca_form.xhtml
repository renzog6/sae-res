<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" >
 
        <p:dialog header="Marca" widgetVar="dlgMarca" resizable="false" style="text-align: center;" >
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Marca:" for="marca" />
                <p:inputText id="marca" value="#{dtMarcaBean.marca.nombre}" />
            </h:panelGrid>
            <p:separator />
            <p:commandButton value="Guardar" update="mainForm" oncomplete="PF('dlgMarca').hide();">
                <f:ajax listener="#{dtMarcaBean.create()}" render="tblMarca"/>                
            </p:commandButton>
        </p:dialog>

</ui:composition>
