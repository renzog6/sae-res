<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="template.xhtml">

    <ui:define name="content">
        <f:view>

            <h:form>
                <p:panel header="Nuevo Equipo.">                                    

                    <p:panelGrid columns="3" style="margin: 0 auto; align-content: center; width: 50%;" layout="grid">                      

                            <p:outputLabel value="Categoria:"/>
                            <p:selectOneMenu value="#{dtEquipoBean.idCategoria}" style="width:145px">
                                <f:selectItem itemLabel="." itemValue=""/>  
                                <f:selectItems value="#{dtEquipoBean.listCategoria}" var="sx" itemValue="#{sx.id}" itemLabel="#{sx.nombre}"/>
                            </p:selectOneMenu>
                            <p:commandButton icon="ui-icon-plus" title="Agregar" action="#{dtEquipoBean.view()}" />      

                            <p:outputLabel value="Tipo:"/>
                            <p:selectOneMenu value="#{dtEquipoBean.idTipo}" style="width:145px">
                                <f:selectItem itemLabel="." itemValue=""/>  
                                <f:selectItems value="#{dtEquipoBean.listTipo}" var="sx" itemValue="#{sx.id}" itemLabel="#{sx.nombre}"/>
                            </p:selectOneMenu>
                            <p:commandButton icon="ui-icon-plus" title="Agregar" action="#{dtEquipoBean.view()}" />      

                            <p:outputLabel value="Marca:"/>
                            <p:selectOneMenu value="#{dtEquipoBean.idMarca}" style="width:145px" required="true">
                                <f:selectItem itemLabel="." itemValue=""/>  
                                <f:selectItems value="#{dtEquipoBean.listMarca}" var="sx" itemValue="#{sx.id}" itemLabel="#{sx.nombre}"/>
                            </p:selectOneMenu>
                            <p:commandButton icon="ui-icon-plus" title="Agregar" action="#{dtEquipoBean.view()}" />      

                            <p:outputLabel value="Modelo:"/>
                            <p:selectOneMenu value="#{dtEquipoBean.idModelo}" style="width:145px" required="true">
                                <f:selectItem itemLabel="." itemValue=""/>  
                                <f:selectItems value="#{dtEquipoBean.listModelo}" var="sx" itemValue="#{sx.id}" itemLabel="#{sx.nombre}"/>
                            </p:selectOneMenu>
                            <p:commandButton icon="ui-icon-plus" title="Agregar" action="#{dtEquipoBean.view()}" />      

                            <p:outputLabel value="AÃ±o:" for="anio" />
                            <p:inputText id="anio" value="#{dtEquipoBean.equipo.anio}" />
                            <p:message for="color" display="icon" />   

                            <p:outputLabel value="Chasis:" for="chasis" />
                            <p:inputText id="chasis" value="#{dtEquipoBean.equipo.chasis}" />
                            <p:message for="color" display="icon" />   

                            <p:outputLabel value="Motor:" for="motor" />
                            <p:inputText id="motor" value="#{dtEquipoBean.equipo.motor}" />
                            <p:message for="color" display="icon" />   

                            <p:outputLabel value="Patene:" for="patente" />
                            <p:inputText id="patente" value="#{dtEquipoBean.equipo.patente}" />
                            <p:message for="color" display="icon" />   

                            <p:outputLabel value="Calor:" for="color" />
                            <p:inputText id="color" value="#{dtEquipoBean.equipo.color}" />
                            <p:message for="color" display="icon" />   

                            <p:outputLabel value="Otro:" for="otro" />
                            <p:inputText id="otro" value="#{dtEquipoBean.equipo.otro}" />
                            <p:message for="otro" display="icon" />

                        </p:panelGrid>

                        <p:panelGrid columns="2" style="margin: 0 auto; text-align: center; width: 50%;" layout="grid"> 
                            <p:commandButton value="Guardar" action="#{dtEquipoBean.save()}" update="messages" icon="ui-icon-check" />
                            <p:commandButton value="Cancelar" action="#{dtEquipoBean.listEquipo()}" update="messages" async="true" immediate="true" icon="ui-icon-cancel" />
                        </p:panelGrid>
                  
                </p:panel>
            </h:form>

        </f:view>   
    </ui:define>
</ui:composition>
