<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="template.xhtml">

    <ui:define name="content">
        <f:view>

            <h:form>
                <p:panel header="Nueva Perosna.">                                    
                    
                    <p:panelGrid columns="2" style="margin: 0 auto;" layout="grid">

                        <p:fieldset legend="Datos Personales.">
                            <p:panelGrid columns="2" style="margin: 0 auto;" layout="grid">
                                <p:outputLabel value="Nombre:" for="nombre" />
                                <p:inputText id="nombre" value="#{dtPersonaBean.persona.nombre}" title="Nombre" required="true" requiredMessage="Nombre requerido."/>                                
                                
                                <p:outputLabel value="Apellido:" for="apellido" />
                                <p:inputText id="apellido" value="#{dtPersonaBean.persona.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>

                                <p:outputLabel value="DNI:" for="dni" />
                                <p:inputMask id="dni" value="#{dtPersonaBean.persona.dni}" title="Dni" required="true"  mask="99.999.999" requiredMessage="The DNI field is required."/>

                                <p:outputLabel value="Nacimiento:" for="nacimiento" />
                                <p:calendar id="nacimiento" value="#{dtPersonaBean.persona.nacimiento}" title="Nacimiento" required="true" pattern="dd/MM/yyyy" mask="true" locale="es" requiredMessage="The Nacimiento field is required.">
                                </p:calendar>

                                <p:outputLabel value="Genero:"/>
                                <p:selectOneMenu value="#{dtPersonaBean.persona.sexo}" style="width:145px">
                                    <f:selectItem itemLabel="." itemValue=""/>  
                                    <f:selectItems value="#{dtPersonaBean.sexos}" var="sx" itemValue="#{sx}" itemLabel="#{sx.nombre}"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Estado Civil:" /> 
                                <p:selectOneMenu value="#{dtPersonaBean.persona.estadoCivil}" style="width:145px">
                                    <f:selectItem itemLabel="." itemValue="" noSelectionOption="true" />  
                                    <f:selectItems value="#{dtPersonaBean.estadosCivil}" var="sx" itemValue="#{sx}" itemLabel="#{sx.nombre}"/>
                                </p:selectOneMenu>

                            </p:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="Otros Datos.">
                            <p:panelGrid columns="2" style="margin: 0 auto;" layout="grid">
                                <p:outputLabel value="Nombre:--------"/>
                                <p:outputLabel value="Nombre:....."/>
                            </p:panelGrid>
                        </p:fieldset>

                        <p:commandButton value="Guardar" action="#{dtPersonaBean.update()}" update="messages"/>
                        <p:commandButton value="Cancelar" action="#{dtPersonaBean.listPersona()}" update="messages" async="true" immediate="true"/>

                    </p:panelGrid>
                </p:panel>
            </h:form>

        </f:view>   
    </ui:define>
</ui:composition>
