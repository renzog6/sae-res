<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="template.xhtml">

    <ui:define name="content">
        <f:view>
            <h:form>

                <p:dataTable value="#{dtEquipoBean.list}" var="item" 
                             selectionMode="single" selection="#{dtEquipoBean.selected}" rowKey="#{item.idEquipo}">

                    <f:facet name="header">
                        Lista de Equipos.
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Categoria"/>
                        </f:facet>
                        <h:outputText value="#{item.categoria.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo"/>
                        </f:facet>
                        <h:outputText value="#{item.tipo.nombre}"/>
                    </p:column>     

                    <p:column headerText="Marca" style="width:10%;text-align: center">                        
                        <h:outputText value="#{item.marca.nombre}"/>
                    </p:column>

                    <p:column headerText="Modelo" style="width:10%;text-align: center">                        
                        <h:outputText value="#{item.modelo.nombre}"/>
                    </p:column>

                    <p:column headerText="Chasis" style="width:10%;text-align: center">
                        <h:outputText value="#{item.chasis}" />                           
                    </p:column>

                    <p:column style="width:10%;text-align: center">
                        <f:facet name="header">
                            <h:outputText value="Motor"/>
                        </f:facet>
                        <h:outputText value="#{item.motor}"/>
                    </p:column>

                    <p:column style="width:10%;text-align: center">
                        <f:facet name="header">
                            <h:outputText value="Color"/>
                        </f:facet>
                        <h:outputText value="#{item.color}"/>
                    </p:column>

                    <p:column headerText="Ver" style="width:10%;text-align: center">
                        <p:commandButton icon="ui-icon-pencil" title="Editar" action="#{dtEquipoBean.view()}" />                                                    
                    </p:column>

                </p:dataTable>

            </h:form>
        </f:view>   
    </ui:define>
</ui:composition>
